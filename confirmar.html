  </nav>
  <main class="container">
    <h2>Confirme sua presen√ßa üìù</h2>
    <form id="form-confirmacao">
      <input type="text" id="nome" placeholder="Seu nome completo" required />
      <button type="submit">Confirmar</button>
    </form>
    <p id="mensagem-confirmacao"></p>
  </main>

  <!-- Importa SDK do Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Configura√ß√£o do Supabase (substitua pela sua anon key)
    const supabaseUrl = 'https://twqmokqveiokthfenuzh.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3cW1va3F2ZWlva3RoZmVudXpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxNTk3OTUsImV4cCI6MjA2NTczNTc5NX0.OVYE6b_n861bZfvEeMPWSUImeF0osY9ZUopdW3cZAMQ'; // <-- Aten√ß√£o: use s√≥ a anon key p√∫blica!
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("form-confirmacao").addEventListener("submit", async function(e) {
      e.preventDefault();
      const nome = document.getElementById("nome").value.trim();

      if (nome) {
        // Insere no banco
        const { data, error } = await supabase
          .from('confirmados')
          .insert([{ nome }]);

        if (error) {
          document.getElementById("mensagem-confirmacao").innerText = "Erro ao confirmar presen√ßa, tente novamente.";
          console.error('Erro Supabase:', error);
        } else {
          document.getElementById("mensagem-confirmacao").innerText = `Obrigado, ${nome}! Sua presen√ßa foi confirmada.`;
          document.getElementById("form-confirmacao").reset();
        }
      }
    });
  </script>
</body>
